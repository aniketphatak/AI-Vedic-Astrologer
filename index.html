<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Vedic Astrologer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>AI Vedic Astrologer</h1>
    <form id="birth-form">
        <label for="birthDate">Birth Date:</label>
        <input type="date" id="birthDate" name="birthDate" required>
        <label for="birthTime">Birth Time:</label>
        <input type="time" id="birthTime" name="birthTime" required>
        <label for="birthLocation">Birth Location:</label>
        <input type="text" id="birthLocation" name="birthLocation" placeholder="City, Country" required>
        <button type="submit">Get Birth Chart</button>
    </form>

    <div id="response"></div>

    <script src="script.js"></script>
</body>
</html>
